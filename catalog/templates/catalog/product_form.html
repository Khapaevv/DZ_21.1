{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    {% if object %}
                    <p class='card-text'>Редактирование продукта</p>
                    {% else %}
                    <p class='card-text'>Создание продукта</p>
                    {% endif %}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                    </div>
                </div>
            </div>
        </form>>
    </div>
{% endblock %}
